<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<style>
body {
	margin: 0px;
	padding: 0px;
}

a {
	margin-bottom: 10px;
	text-decoration: none;
	color: blue;
	font-family: sans-serif;
	font-size: 16px;
	text-transform: uppercase;
}

#voltar {
	text-align: center;
	width: 100%;
	background-color: white;
	padding: 10px 0px 10px 0px;
	margin-top: 30px;
	position: absolute;
}
</style>
</h:head>
<h:body>
	<h1
		style="color: blue; font-family: sans-serif; text-align: center; text-decoration: inherit; letter-spacing: 1px; font-size: 24px; margin-top: 10px;">
	<!-- CRIAÇÃO DA TABELA: "Dados do Professor". -->
	Dados do Professor:</h1>
		<h:form id="formProfessor">
			<p:panelGrid columns="2">
				<p:outputLabel for="curso" value="Professor:" />
				<p:selectOneMenu id="curso"
					value="#{professorManagedBean.professor}" style="width:200px"
					converter="ConverterProfessor">
					<f:selectItem itemLabel="Selecione o Curso" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{professorManagedBean.professores}"
						var="aux" itemValue="#{aux}" itemLabel="#{aux.nome}" />
				</p:selectOneMenu>
			</p:panelGrid>

			<!-- CRIAÇÃO DO BOTÃO: "Pesquisar". -->
			<p:commandButton value="Pesquisar"
				action="#{professorManagedBean.PesquisarCurso}"
				update=":formProfessor, :tableProfessor" disabled="false"
				style="
                	margin-top: 5px;
                	margin-bottom: 5px;" />
		</h:form>

	<!-- CRIAÇÃO DA TABELA DE DADOS PARA A ASSOCIAÇÃO E LISTAGEM DOS RESULTADOS. -->
	<h1
		style="color: blue; font-family: sans-serif; text-align: center; text-decoration: inherit; letter-spacing: 1px; font-size: 24px; margin-top: 10px;">Cursos
	Ministrados pelo Docente</h1>

	<!-- TABELA DE LISTAGEM E ASSOCIAÇÃO DO PROFESSOR QUE MINISTRA DETERMINADO CURSO. -->
	<p:dataTable id="tableProfessor"
		value="#{professorManagedBean.cursoProfessor}" var="cu">
		<p:column headerText="Codigo">
			<p:outputLabel value="#{cu.codigo}" />
		</p:column>
		<p:column headerText="Nome">
			<p:outputLabel value="#{cu.nome}" />
		</p:column>
	</p:dataTable>

	<!-- CRIAÇÃO DO BOTÃO "Voltar" PARA RETORNAR AO MENU PRINCIPAL. -->
	<a href="../menu.html"><div id="voltar">Voltar</div></a>

</h:body>
</html>
