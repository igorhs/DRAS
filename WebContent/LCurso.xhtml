<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<style>
body {
	margin: 0px;
	padding: 0px;
}

a {
	margin-bottom: 10px;
	text-decoration: none;
	color: blue;
	font-family: sans-serif;
	font-size: 16px;
	text-transform: uppercase;
}

#voltar {
	text-align: center;
	width: 100%;
	background-color: white;
	padding: 10px 0px 10px 0px;
	margin-top: 30px;
	position: absolute;
}
</style>
</h:head>
<h:body>
	<h1
		style="color: blue; font-family: sans-serif; text-align: center; text-decoration: inherit; letter-spacing: 1px; font-size: 24px; margin-top: 10px;">
		
		<!-- CRIAÇÃO DA TABELA: "Dados do Curso". -->
	Dados do Curso</h1>
	<h:form id="formAluno">
			<p:panelGrid columns="2">

				<p:outputLabel for="curso" value="Curso:" />
				<p:selectOneMenu id="curso" value="#{alunoManagedBean.curso}"
					style="width:200px" converter="ConverterCurso">
					<f:selectItem itemLabel="Selecione o Curso" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{alunoManagedBean.cursos}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.nome}" />
				</p:selectOneMenu>
			</p:panelGrid>

		<!-- CRIAÇÃO DO BOTÃO: "Pesquisar". -->
		<p:commandButton value="Pesquisar"
			action="#{alunoManagedBean.PesquisarAlunos}"
			update=":formAluno, :tableAluno, :tableProfessores" disabled="false"
			style="
        	margin-top: 5px;
        	margin-bottom: 5px;" />
	</h:form>

	<!-- CRIAÇÃO DAS TABELAS DE DADOS PARA A ASSOCIAÇÃO E LISTAGEM DOS RESULTADOS. -->
	<h1
		style="color: blue; font-family: sans-serif; text-align: center; text-decoration: inherit; letter-spacing: 1px; font-size: 24px; margin-top: 10px;">
	Docentes</h1>
	
	<!-- TABELA DE LISTAGEM E ASSOCIAÇÃO DOS PROFESSORES CADASTRADOS EM DETERMINADO CURSO. -->
	<p:dataTable id="tableProfessores"
		value="#{alunoManagedBean.professorCurso}" var="prof">
		<p:column headerText="Numero">
			<p:outputLabel value="#{prof.numero}" />
		</p:column>
		<p:column headerText="Nome">
			<p:outputLabel value="#{prof.nome}" />
		</p:column>
	</p:dataTable>

	<h1
		style="color: blue; font-family: sans-serif; text-align: center; text-decoration: inherit; letter-spacing: 1px; font-size: 24px; margin-top: 10px;">
	Alunos Matriculados</h1>

	<!-- TABELA DE LISTAGEM E ASSOCIAÇÃO DOS ALUNOS CADASTRADOS EM DETERMINADO CURSO. -->
	<p:dataTable id="tableAluno" value="#{alunoManagedBean.alunosCurso}"
		var="alu">
		<p:column headerText="Matrícula">
			<p:outputLabel value="#{alu.matricula}" />
		</p:column>
		<p:column headerText="Nome">
			<p:outputLabel value="#{alu.nome}" />
		</p:column>
	</p:dataTable>
	
	<!-- CRIAÇÃO DO BOTÃO "Voltar" PARA RETORNAR AO MENU PRINCIPAL. -->
	<a href="../menu.html"><div id="voltar">Voltar</div></a>

</h:body>
</html>
