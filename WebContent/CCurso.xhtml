<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<style>
body {
	margin: 0px;
	padding: 0px;
}

a {
	margin-bottom: 10px;
	text-decoration: none;
	color: blue;
	font-family: sans-serif;
	font-size: 16px;
	text-transform: uppercase;
}

#voltar {
	text-align: center;
	width: 100%;
	background-color: white;
	padding: 10px 0px 10px 0px;
	margin-top: 30px;
	position: absolute;
}
</style>
</h:head>
<h:body>
		<h1
			style="color: blue; font-family: sans-serif; text-align: center; text-decoration: inherit; letter-spacing: 1px; font-size: 24px; margin-top: 20px;">
			Cadastro de Curso</h1>
		<h:form id="formCurso">
			<p:panelGrid columns="2">
				<p:outputLabel value="Codigo: " />
				<p:inputText value="#{cursoManagedBean.curso.codigo}" />
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{cursoManagedBean.curso.nome}" />


			</p:panelGrid>
			<p:commandButton value="Salvar" action="#{cursoManagedBean.salvar}"
				update=":formCurso, :tableCurso" disabled="false"
				style="
                	margin-top: 10px;
                	margin-bottom: 10px;" />

			<p:commandButton value="Pesquisar"
				action="#{cursoManagedBean.pesquisar}"
				update=":formCurso, :tableCurso" disabled="false" />

			<p:commandButton value="Alterar" action="#{cursoManagedBean.alterar}"
				update=":formCurso, :tableCurso" disabled="false" />

			<p:commandButton value="Excluir" action="#{cursoManagedBean.excluir}"
				update=":formCurso, :tableCurso" disabled="false" />
		</h:form>
	<p:dataTable id="tableCurso" value="#{cursoManagedBean.cursos}"
		var="cu">
		<p:column headerText="MatrÃ­cula">
			<p:outputLabel value="#{cu.codigo}" />
		</p:column>
		<p:column headerText="Nome">
			<p:outputLabel value="#{cu.nome}" />
		</p:column>
	</p:dataTable>

	<a href="../menu.html"><div id="voltar">Voltar</div></a>

</h:body>
</html>
